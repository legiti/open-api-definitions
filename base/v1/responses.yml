components:
  schemas:
    20xResponse:
      description: Valid create request
      content:
        application/json:
          schema:
            type: object
            required:
              - message
            properties:
              message:
                type: string
    400Response:
      description: Invalid request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: "#/components/schemas/ErrorResponseInvalidJson"
              - $ref: "#/components/schemas/ErrorResponseMissingRequiredProperties"
              - $ref: "#/components/schemas/ErrorResponseInvaildProperties"
    401Response:
      description: Auth header not provided
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseAuthNotProvided"
    403Response:
      description: Not authorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponseNotAuthorized"
    503Response:
      type: object
      description: Internal server error on DB insertion
      required:
        - error_message
        - error_code
      properties:
        error_message:
          type: object
        error_code:
          type: number
    ErrorResponseInvalidJson:
      type: object
      description: Request body contains invalid JSON
      required:
        - error_message
        - error_code
      properties:
        error_message:
          type: string
        error_code:
          type: number
    ErrorResponseMissingRequiredProperties:
      type: object
      description: Request is missing required properties
      required:
        - error_message
        - error_code
      properties:
        error_message:
          type: object
        error_code:
          type: number
    ErrorResponseInvaildProperties:
      type: object
      description: Request contains properties with incorrect types
      required:
        - error_message
        - error_code
      properties:
        error_message:
          type: object
        error_code:
          type: number
    ErrorResponseAuthNotProvided:
      type: object
      description: Authorization header not present in request
      required:
        - message
      properties:
        message:
          type: string
    ErrorResponseNotAuthorized:
      type: object
      description: Provided API token not authorized to access this resource
      required:
        - Message
      properties:
        Message:
          type: string