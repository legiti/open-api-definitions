openapi: 3.0.1
externalDocs:
  description: Official documentation
  url: https://docs.legiti.com/
info:
  title: Legiti Ticketing API
  description: Legiti protects your company from losses due to fraud and
    chargebacks, maximizing revenue from valid purchases and minimizing
    unnecessary customer friction. We accomplish this by making predictions
    based on past and present customer behavior to evaluate the likelihood that
    an order is fraudulent.
  version: "1.0"
  license:
    name: MIT
  contact:
    name: Legiti Dev Team
    url: http://www.docs.legiti.com
    email: publishing@legiti.com
servers:
  - url: https://legiti-api.lgtcdn.net
paths:
  /ticketing/v1/evaluation:
    post:
      description: Send requests to this endpoint whenever you have an order that you
        would like to get evaluated by Legiti.
      tags:
        - evaluation
      operationId: ticketing_evaluation
      requestBody:
        content:
          application/json:
            schema:
              title: body_ticketing_evaluation
              type: object
              required:
                - order_id
                - user_id
                - total_paid_value
                - order_datetime
                - event_ids
                - payments
              properties:
                order_id:
                  type: string
                  description: The order's unique identifier within your platform
                user_id:
                  type: string
                  description: Your unique identifier for this user in your platform
                total_paid_value:
                  type: number
                  format: float
                  description: The exact amount that the user paid
                order_datetime:
                  type: string
                  format: date-time
                  description: The order's date and time of sale in UTC following the ISO 8601
                    format (YYYY-MM-DDTHH:mm:ssZ)
                event_ids:
                  type: array
                  items:
                    type: string
                  description: Your platform's unique identifier for the event associated with the
                    order
                payments:
                  type: array
                  description: the payments used in this purchase
                  items: {}
      responses:
        "200":
          description: Order successfully evaluated
          content:
            application/json:
              schema:
                title: reponse_evaluation_ok
                type: object
                required:
                  - legiti_decision
                properties:
                  legiti_decision:
                    type: string
                    description: "Legiti's suggestion for treating this order. Will be one of:
                      [\"approve\", \"reject\", \"manual\" or \"unavailable\"].
                      Note that \"manual\" will only be returned for Legiti
                      customers that have an existing manual analysis flow, and
                      \"unavailable\" will only be returned in the case that
                      your company is in the pilot phase of its Legiti
                      integration."
                    enum:
                      - approve
                      - reject
                      - manual
                      - unavailable
                  message:
                    type: string
                    description: Optional field used to provide further information on
                      `legiti_decision`.
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                title: response_invalid_request
                oneOf:
                  - title: response_invalid_json
                    type: object
                    description: Request body contains invalid JSON
                    required:
                      - error_message
                      - error_code
                    properties:
                      error_message:
                        type: string
                      error_code:
                        type: number
                  - title: response_missing_required_properties
                    type: object
                    description: Request is missing required properties
                    required:
                      - error_message
                      - error_code
                    properties:
                      error_message:
                        type: object
                      error_code:
                        type: number
                  - title: response_invalid_property_type
                    type: object
                    description: Request contains properties with incorrect types
                    required:
                      - error_message
                      - error_code
                    properties:
                      error_message:
                        type: object
                      error_code:
                        type: number
        "401":
          description: Auth header not provided
          content:
            application/json:
              schema:
                title: response_no_auth
                type: object
                description: Authorization header not present in request
                required:
                  - message
                properties:
                  message:
                    type: string
        "403":
          description: Unauthorized
          content:
            application/json:
              schema:
                title: response_evaluation_unauthorized
                oneOf:
                  - type: object
                    title: response_forbidden
                    description: Valid API key not authorized to access /evaluation resource
                    required:
                      - error_message
                      - error_code
                    properties:
                      error_message:
                        type: string
                      error_code:
                        type: number
                  - title: response_not_authorized
                    type: object
                    description: Provided API token not authorized to access this resource
                    required:
                      - Message
                    properties:
                      Message:
                        type: string
        "503":
          description: Internal server error on DB insertion
          content:
            application/json:
              schema:
                title: response_internal_error
                type: object
                required:
                  - error_message
                  - error_code
                properties:
                  error_message:
                    type: object
                  error_code:
                    type: number
  /ticketing/v1/event:
    post:
      description: Notify Legiti any time a new event is created.
      tags:
        - event
      operationId: event_post
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: "#/components/schemas/virtual_event"
                - $ref: "#/components/schemas/physical_event"
      responses:
        "200":
          description: Valid create request
          content:
            application/json:
              schema:
                title: response_collection_ok
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
        "201":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/401"
        "403":
          description: Not authorized
          content:
            application/json:
              schema:
                title: response_not_authorized
                type: object
                description: Provided API token not authorized to access this resource
                required:
                  - Message
                properties:
                  Message:
                    type: string
        "503":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/503"
    put:
      description: Send information to Legiti any time an event's information
        (description, venue, start/end time, etc...) is altered.
      tags:
        - event
      operationId: event_put
      requestBody:
        content:
          application/json:
            schema:
              title: body_event_put
              type: object
              oneOf:
                - $ref: "#/components/schemas/virtual_event"
                - $ref: "#/components/schemas/physical_event"
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/503"
  /ticketing/v1/order:
    post:
      summary: Notify Legiti any time a new order is created
      description: You can send order-related information to Legiti via the /order endpoint
      tags:
        - order
      operationId: order_post
      requestBody:
        content:
          application/json:
            schema:
              title: body_order_post
              type: object
              required:
                - id
                - user_id
                - total_paid_value
                - status
                - tickets
                - payments
              properties:
                id:
                  type: string
                  description: The order's unique identifier within your platform
                user_id:
                  type: string
                  description: The buyer's id
                total_paid_value:
                  type: number
                  format: float
                  minimum: 0
                  description: The exact amount that the user paid
                total_gross_value:
                  type: number
                  format: float
                  minimum: 0
                  description: The sum of all the order items value
                discount_value:
                  type: number
                  format: float
                  minimum: 0
                  description: The discount value applied to the order
                coupon_names:
                  type: array
                  description: "The name of the coupons that were applied. Note:  if coupon_names
                    is provided, discount_value is also required"
                  items:
                    type: string
                currency:
                  type: string
                  maxLength: 3
                  minLength: 3
                  description: The currency of the total_paid_value, as an ISO-4217 currency code
                status:
                  type: string
                  description: "The status of the order. The allowed values are:  approved,
                    declined, pending, refunded, manual_analysis,  cancelled,
                    and other"
                  enum:
                    - approved
                    - declined
                    - pending
                    - refunded
                    - manual_analysis
                    - cancelled
                    - other,
                tickets:
                  title: tickets
                  type: array
                  description: The purchased tickets
                  items:
                    type: object
                    required:
                      - id
                      - event_id
                      - unit_price
                      - valid_from
                      - valid_until
                    properties:
                      id:
                        type: string
                        description: Your platform's unique identifier for the ticket
                      unit_price:
                        type: number
                        format: float
                        description: The purchased ticket's unit price
                      discount:
                        type: number
                        format: float
                        description: The discount amount applied to this ticket
                      valid_from:
                        type: string
                        format: date-time
                        description: The time at which this ticket becomes valid for entry to the event
                      valid_until:
                        type: string
                        format: date-time
                        description: The time at which this ticket stops being valid for entry to the
                          event
                      event_id:
                        type: string
                        description: The ID of the Event the ticket is associated with
                      guest:
                        title: guest
                        type: object
                        description: The guest with whom the ticket is associated
                        required:
                          - name
                        properties:
                          email:
                            type: string
                            description: The email of the user with whom the ticket is associated
                          name:
                            type: string
                            description: The name of the user with whom the ticket is associated
                          document_type:
                            $ref: "#/components/schemas/payment_credit_card/properties/document_type"
                          document:
                            type: string
                            description: The document number associated with the user
                payments:
                  title: order_payment
                  type: array
                  description: The payments used in this purchase
                  items:
                    oneOf:
                      - $ref: "#/components/schemas/payment_credit_card"
                      - $ref: "#/components/schemas/payment_boleto"
                      - $ref: "#/components/schemas/payment_other"
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "201":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/503"
    put:
      summary: Notify Legiti when an order's status is updated.
      description: Update order status
      tags:
        - order
      operationId: order_put
      requestBody:
        content:
          application/json:
            schema:
              title: body_order_put
              type: object
              required:
                - id
                - status
              properties:
                id:
                  type: string
                  description: The order's unique identifier within your platform
                status:
                  $ref: "#/paths/~1ticketing~1v1~1order/post/requestBody/content/application~1jso\
                    n/schema/properties/status"
                status_reason:
                  type: string
                  description: The reason for the status change
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/503"
  /ticketing/v1/transfer:
    post:
      description: Notify Legiti any time a new transfer is created
      tags:
        - transfer
      operationId: transfer_post
      requestBody:
        content:
          application/json:
            schema:
              title: body_transfer_post
              type: object
              required:
                - id
                - title
                - organizers
                - is_virtual
                - event_start_datetime
                - event_last_datetime
              properties:
                id:
                  type: string
                  description: Your platform's unique ID for describing the transfer
                ticket_id:
                  type: string
                  description: Your platform's unique ID for the ticket being transferred
                sender_user_id:
                  type: string
                  description: The user_id of the User account initiating the transfer
                status:
                  type: string
                  enum:
                    - pending
                    - accepted
                    - cancelled
                    - rejected
                  description: 'The status of the transfer (accepted values:  "pending" "accepted"
                    "cancelled" "rejected")'
                recipient:
                  $ref: "#/components/schemas/Recipient"
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "201":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/503"
    put:
      description: Send information to Legiti any time a transfer's information
        (generally status) is altered.
      tags:
        - transfer
      operationId: transfer_put
      requestBody:
        content:
          application/json:
            schema:
              title: body_transfer_put
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: Your platform's unique ID for describing the transfer
                ticket_id:
                  type: string
                  description: Your platform's unique ID for the ticket being transferred
                sender_user_id:
                  type: string
                  description: The user_id of the User account initiating the transfer
                status:
                  type: string
                  enum:
                    - pending
                    - accepted
                    - cancelled
                    - rejected
                  description: 'The status of the transfer (accepted values:  "pending" "accepted"
                    "cancelled" "rejected")'
                recipient:
                  $ref: "#/components/schemas/Recipient"
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1event/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1evaluation/post/responses/503"
  /ticketing/v1/auth:
    post:
      summary: Notify Legiti any time a user tries to login and logout of your platform
      description: Account login/logout behavior is highly correlated with
        fraudulent  activity. You can send information about successful or
        failed login  attempts for an account (as well as logouts)
      tags:
        - auth
      operationId: auth_post
      requestBody:
        content:
          application/json:
            schema:
              title: body_auth
              type: object
              required:
                - user_id
                - action_type
              properties:
                user_id:
                  type: string
                  description: The user ID that was (or was attempted to be) logged into
                action_type:
                  type: string
                  enum:
                    - login_success
                    - login_failure
                    - logout
                  description: What type of authentication activity occurred.  Accepted values are
                    limited to 'login_success',  'login_failure', and 'logout'
                    (case-insensitive)
      responses:
        "200":
          description: Valid create request
          content:
            application/json:
              schema:
                title: response_collection_ok
                type: object
                required:
                  - message
                properties:
                  message:
                    type: string
        "201":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/200"
        "400":
          description: Invalid request
          content:
            application/json:
              schema:
                title: response_invalid_request
                oneOf:
                  - title: response_invalid_json
                    type: object
                    description: Request body contains invalid JSON
                    required:
                      - error_message
                      - error_code
                    properties:
                      error_message:
                        type: string
                      error_code:
                        type: number
                  - title: response_missing_required_properties
                    type: object
                    description: Request is missing required properties
                    required:
                      - error_message
                      - error_code
                    properties:
                      error_message:
                        type: object
                      error_code:
                        type: number
                  - title: response_invalid_property_type
                    type: object
                    description: Request contains properties with incorrect types
                    required:
                      - error_message
                      - error_code
                    properties:
                      error_message:
                        type: object
                      error_code:
                        type: number
        "401":
          description: Auth header not provided
          content:
            application/json:
              schema:
                title: response_no_auth
                type: object
                description: Authorization header not present in request
                required:
                  - message
                properties:
                  message:
                    type: string
        "403":
          description: Not authorized
          content:
            application/json:
              schema:
                title: response_not_authorized
                type: object
                description: Provided API token not authorized to access this resource
                required:
                  - Message
                properties:
                  Message:
                    type: string
        "503":
          description: Internal server error on DB insertion
          content:
            application/json:
              schema:
                title: response_internal_error
                type: object
                required:
                  - error_message
                  - error_code
                properties:
                  error_message:
                    type: object
                  error_code:
                    type: number
  /ticketing/v1/order/mark_fraudulent:
    post:
      summary: Notify Legiti that an order was found to be fraudulent
      tags:
        - order
      operationId: order_marked_fraudulent_post
      requestBody:
        content:
          application/json:
            schema:
              title: body_order_mark_fraudulent
              type: object
              required:
                - order_id
                - fraud_signal_type
              properties:
                order_id:
                  type: string
                  description: The order's unique identifier within your platform
                fraud_signal_type:
                  type: string
                  enum:
                    - acquirer
                    - manual_analysis
                    - chargeback
                    - external_antifraud
                    - internal_system
                    - other
                  description: The mechanism by which you identified the order as
                    fraudulent.  Current accepted values are acquirer,
                    manual_analysis, chargeback,  external_antifraud,
                    internal_system, and other
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/200"
        "201":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/503"
  /ticketing/v1/order/payment:
    put:
      summary: Notify Legiti of payment status updates (supplied by your acquirer)
      tags:
        - order
      operationId: payment_update_put
      requestBody:
        content:
          application/json:
            schema:
              title: body_order_payment_put
              type: object
              required:
                - id
                - status
              properties:
                id:
                  type: string
                  description: The unique identifier for the payment within your platform
                status:
                  type: string
                  description: "The status of the payment. The allowed values are: approved,
                    declined, and pending"
                  enum:
                    - approved
                    - declined
                    - pending
                status_reason:
                  type: string
                  description: The reason for the status change
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/503"
  /ticketing/v1/user:
    post:
      summary: Notify Legiti any time a new user is created
      tags:
        - user
      operationId: user_post
      requestBody:
        content:
          application/json:
            schema:
              title: body_user_post
              type: object
              required:
                - id
                - email
                - name
                - user_type
                - creation_datetime
              properties:
                id:
                  type: string
                  description: Your unique identifier for this user in your platform
                email:
                  type: string
                  description: The main email associated with the user
                document:
                  type: string
                  description: The document number associated with the user
                document_type:
                  type: string
                  description: The document type associated with the user's document  number.
                    Accepted values are cpf, cnpj, passport,  rg, rne, and other
                  enum:
                    - cpf
                    - cnpj
                    - passport
                    - rg
                    - rne
                    - other
                phone_number:
                  type: string
                  description: "The main phone number associated with the user  (numbers only;
                    country code not included).  Note: if phone_number is
                    provided, phone_country_code  is also required"
                phone_country_code:
                  type: string
                  description: "The international country code associated with the phone
                    number  (numbers only). Note: if phone_country_code is
                    provided,  phone_number is also required"
                password_hash:
                  type: string
                  description: The secure (salted and hashed) password associated with the user
                name:
                  type: string
                  description: The user's full name
                gender:
                  type: string
                  enum:
                    - male
                    - female
                    - other
                    - undisclosed
                  description: "The user's gender. Accepted values are:  male, female, other, and
                    undisclosed"
                user_type:
                  type: string
                  enum:
                    - consumer
                    - service_provider
                  description: "The user's type in your platform. Accepted values are:  consumer,
                    service_provider"
                creation_datetime:
                  type: string
                  format: date-time
                  description: The datetime of when the user account was created
                address:
                  title: address
                  type: object
                  required:
                    - street_name
                    - street_number
                    - city
                    - zip_code
                    - state
                    - country
                  properties:
                    street_name:
                      type: string
                      description: The street of the address
                    street_number:
                      type: string
                      description: The street number of the address
                    city:
                      type: string
                      description: The city in which the address is located
                    zip_code:
                      type: string
                      description: The zip code (e.g. CEP) of the address
                    state:
                      type: string
                      description: The up to three-character ISO 3166-2 abbreviation of the state in
                        which the address is located
                      maxLength: 3
                    country:
                      type: string
                      description: The two-character ISO 3166-2 country code in which the address is
                        located
                      maxLength: 2
                      minLength: 2
                    latitude:
                      type: number
                      format: float
                      description: The exact latitude of the address
                    longitude:
                      type: number
                      format: float
                      description: The exact longitude of the address
      responses:
        "200":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/200"
        "201":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/200"
        "400":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/400"
        "401":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/401"
        "403":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/403"
        "503":
          $ref: "#/paths/~1ticketing~1v1~1auth/post/responses/503"
    put:
      summary: Send information to Legiti any time a user's information (email,
        address, name, password, etc...) is altered.
      tags:
        - user
      operationId: user_put
      requestBody:
        content:
          application/json:
            schema:
              title: body_user_put
              type: object
              required:
                - id
              properties:
                id:
                  type: string
                  description: Your unique identifier for this user in your platform
                email:
                  type: string
                  description: The main email associated with the user
                document:
                  type: string
                  description: The document number associated with the user
                document_type:
                  $ref: "#/paths/~1ticketing~1v1~1user/post/requestBody/content/application~1json\
                    /schema/properties/document_type"
                phone_number:
                  type: integer
                  description: "The main phone number associated with the user  (numbers only;
                    country code not included).  Note: if phone_number is
